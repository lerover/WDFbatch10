<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
        <link href="./css/l27register.css" rel="stylesheet" />

        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
        " rel="stylesheet" /> -->
     </head>

     <body>

        <div class="container bg-secondary">
            <h2>Register With Us</h2>

            <form class="form" action="" method="" >
                
                <div class="form-group">

                    <label for="username">User Name</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" autocomplete="off" />
                </div>

                <div class="form-group">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" autocomplete="off" />
                </div>

                <div class="form-group">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" autocomplete="off" />
                </div>

                <div class="form-group mb-3">

                    <label for="cfmpassword">User Name</label>
                    <input type="password" name="cfmpassword" id="password" class="form-control" placeholder="Enter Confirm Password" autocomplete="off" />
                </div>

                <button type="button" class="btn btn-dark mb-3">
                  
                    Submit
                    
                </button>
            </form>
        </div>

     </body>
</html>
