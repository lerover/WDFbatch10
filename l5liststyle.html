<html>
    <head>
        <title>
            List Style
        </title>
    </head>

    <body>

        <h3>Unordered List</h3>
        <ul type="triangle">
            <li>Kzy</li>
            <li>Rice</li>
            <li>Oil</li> 
        </ul>

        <h3>Ordered List</h3>
        <ol type="a">
            <li>Kzy</li>
            <li>Rice</li>
            <li>Oil</li>
        </ol>

        <ul>
            <li><a href="https://mpt.com.mm" target="_blank">Mpt</a></li>
        </ul>
    </body>
